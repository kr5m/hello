<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Courses - Student Management System</title>
  <script src="./js/view-course.js"></script>
  <script src="./js/deleteCourse.js"></script>
  <script src="./js/updateCourse.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!--<link rel="stylesheet" href="css/styles.css" />-->
</head>
<style>
  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .popup-content {
    max-width: 500px;
    width: 90%;
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    background: none;
    border: none;
    cursor: pointer;
    color: #333;
  }

  .topNavigationBar {
    top: 0;
    left: 0;
    right: 0;
    height: max-content;
    background-color: #061424;
    width: 100%;
    margin-left: -8px;
    padding-right: 16px;
    color: white;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    padding: 10px;
  }

  .headingNav {
    display: inline-flex;
    margin-right: 10%;
    margin-left: 15px;
  }

  .twoButtons {
    margin-left: 130px;
    width: 700px;
    display: inline-flex;
    justify-content: space-between;
  }

  .buttonStyle {
    margin-right: 30px;
    font-size: large;
    background-color: #bfa053;
    border: none;
    padding: 5px;
    font-weight: bold;
    border-radius: 10px;
  }
</style>

<body class="bg-light" onload="viewCourses()" style="background: linear-gradient(135deg, #f0f4f8, #d9e2ec);">
  <div class="topNavigationBar">
    <H3 class="headingNav">TP Student Management</H3>
    <div class="twoButtons">
      <a href="./manageStudent.html"><button class="buttonStyle">Manage Student Records</button></a>
      <a href="./manageCourse.html"><button class="buttonStyle">Manage Course Records</button></a>
    </div>
  </div>
  <div class="container mt-5">
    <h2>View Courses</h2>
    <p>Below is the list of all courses stored in the system.</p>
    <a href="index.html" class="btn btn-outline-primary"><button class="buttonStyle">Back</button></a>
    <a href="add-course.html" class="btn btn-outline-primary"><button class="buttonStyle">Add Course</button></a>

    <div class="card mt-3 p-4 shadow-sm">
      <table class="table table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>School</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="coursesTableBody">
          <!-- Rows will be injected by JS -->
        </tbody>
      </table>
      <div id="updateForm">

      </div>
      <p id="viewMsg" class="text-center mt-2 font-weight-bold"></p>
    </div>
  </div>

</body>

</html>
