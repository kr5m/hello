<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course - Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-light" style="background: linear-gradient(135deg, #f0f4f8, #d9e2ec);">
    <div class="container mt-5">
        <h2>Add New Course</h2>
        <p>Enter course details below and click on "Add Course".</p>
        <a href="index.html" class="btn btn-outline-primary"><button class="buttonStyle">Back</button></a>

        <div class="card p-4 shadow-sm">
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="id">Course ID</label>
                    <input type="text" id="id" class="form-control" placeholder="e.g., T63" required />
                </div>

                <div class="form-group">
                    <label for="name">Course Name</label>
                    <input type="text" id="name" class="form-control" placeholder="e.g. Diploma in Common ICT" required />
                </div>

                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" class="form-control" placeholder="Brief course description"></textarea>
                </div>

                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school" class="form-control" placeholder="e.g., School of Informatics & IT"
                        required />
                </div>

                <button type="submit" class="btn btn-primary btn-block">Add Course</button>
            </form>

            <p id="msg" class="text-center mt-3 font-weight-bold"></p>
        </div>
    </div>

    <script src="./js/bing-hong.js"></script>
</body>

</html>
